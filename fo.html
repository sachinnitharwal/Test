<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
  <h1>CSAB Application Form</h1> 
    
    <form action="post"></form>
    <label for="username">Username</label>
    <input style="color: rgb(0, 17, 255);" type="text" id="username" name="username" placeholder="enter your username">
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="medically unfit" name="medically unfit" value="yes">
        <label for="medically unfit">Are you medically unfit </label>
    </div>
    <div>
        <label for="Application no.">Application no.</label>
        <input style="color: rgb(3, 3, 3);" type="text" id="Application no." name="Application no."
            placeholder="enter your Application no.">
    </div>
    <div>
        <label for="password">Enter your password</label>
        <input type="password" name="password" placeholder="Enter your password">
    </div>
    <div>
        <label for="exam">Select any exam</label>
        <select name="exam" id="exam">
            <option value="JEE ADVANCED">JEE ADVANCED</option>
            <option value="JEE MAINS">JEE MAINS</option>
        </select>
    </div>
    <div>
        <label for="cateogry">Select your cateogry</label>
        <select name="cateogry" id="cateogry">
            <option value="OPEN">OPEN</option>
            <option value="OBC NCL">OBC NCL</option>
            <option value="ST">ST</option>
            <option value="SC">SC</option>
            <option value="PWD">PWD</option>

        </select>
    </div>
    <div>
        <label for="rank">Enter your crl rank</label>
        <input type="rank" name="rank" placeholder="Enter your rank">
    </div>
    <Div>
        <input type="submit" value="submit" style="background-color: rgb(15, 196, 18); box-shadow: inset;">

    </Div>


</body>

</html>
